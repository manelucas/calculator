<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <main id="calculator">
      <div class="screen">
        <input type="text" id="screen" value="0" disabled />
      </div>
      <div class="clear">
        <button type="button" value="clear">C</button>
      </div>
      <div class="division">
        <button type="button" class="operator" value="/">รท</button>
      </div>
      <div class="multiplication">
        <button type="button" class="operator" value="*">X</button>
      </div>
      <div class="delete">
        <button type="button" value="delete">
          <img src="deleteicon.png" alt="delete" />
        </button>
      </div>
      <div class="seven">
        <button type="button" value="7">7</button>
      </div>
      <div class="eight">
        <button type="button" value="8">8</button>
      </div>
      <div class="nine">
        <button type="button" value="9">9</button>
      </div>
      <div class="minus">
        <button type="button" class="operator" value="-">-</button>
      </div>
      <div class="four">
        <button type="button" value="4">4</button>
      </div>
      <div class="five">
        <button type="button" value="5">5</button>
      </div>
      <div class="six">
        <button type="button" value="6">6</button>
      </div>
      <div class="plus">
        <button type="button" class="operator" value="+">+</button>
      </div>
      <div class="one">
        <button type="button" value="1">1</button>
      </div>
      <div class="two">
        <button type="button" value="2">2</button>
      </div>
      <div class="three">
        <button type="button" value="3">3</button>
      </div>
      <div class="equals">
        <button type="button" class="equal" value="=">=</button>
      </div>
      <div class="percentage">
        <button type="button" value="%">%</button>
      </div>
      <div class="zero">
        <button type="button" value="0">0</button>
      </div>
      <div class="dot">
        <button type="button" class="decimal" value=".">.</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
